site_name: My Docs
theme:
  name: material
  palette:
    scheme: slate
  icon:
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16    

site_url: https://runtimevic.github.io/MkDocs_Documentacion/
nav:
    - Home: index.md
    - Article: article.md
    - contacto: contact.md
    - page1: page1.md
    - page2: page2.md
    - page3: page3.md
    - page4: page4.md
    - OOP: OOP_Curso_Youtube_Runtimevic.md

extra:
  version:
    provider: mike    

markdown_extensions:
  - attr_list
  - md_in_html  
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde   
  - tables
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - admonition   